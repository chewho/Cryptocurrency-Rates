<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Cryptocurrency Rates</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Playfair+Display" rel="stylesheet">
    <link rel="stylesheet" href="css/custom.css">
</head>

<body>
    <div class="container">
        <h1 class="heading-primary">Cryptocurrency Rates Calculator</h1>
        <div class="form">
            <form id="form">
                <div class="input-field">
                    <label>Currency</label>
                    <select id="currency">
                        <option value="" disabled selected>- Select Currency -</option>
                        <option value="EUR">EUR</option>
                        <option value="USD">USD</option>
                    </select>
                </div>
                <div class="input-field">
                    <label>Cryptocurrency</label>
                    <select id="cryptocurrency">
                        <option value="" disabled selected>- Select Cryptocurrency -</option>
                    </select>
                </div>
                <div class="input-field">
                    <button class="btn color-2" type="submit" name="action">Get Valuation</button>
                </div>
                <div class="messages"></div>
                <div class="spinner"></div>
                <div id="result"></div>
        </div>
        </form>
    </div>

    <script src="js/classes.js"></script>
    <script src="js/app.js"></script>
</body>

</html>
